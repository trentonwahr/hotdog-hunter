{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if hotdog %}
    <h1>Edit {{ hotdog.restaurant }}</h1>
  {% else %}
    <h1>Add a Hotdog</h1>
  {% endif %}
</div>
<form 
  action="" 
  method="post" 
  class="form-container" 
  autocomplete="off"
>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
