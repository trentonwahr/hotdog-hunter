{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/hotdogs/hotdog-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="hotdog-container">
  <div class="hotdog-details">
    <h1>{{ hotdog.restaurant }}</h1>
    <h2>{{ hotdog.location }}</h2>
    <h2>{{ hotdog.rating }}</h2>
    <p>{{ hotdog.description }}</p>
  </div>
</section>

{% endblock %}
