{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/hotdogs/hotdog-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Hotdogs</h1>
</section>

<section class="card-container">
  {% for hotdog in hotdog_list %}
  <div class="card">
    <a href="{% url 'hotdog-detail' hotdog.id %}">
      <div class="card-content">
        <h1 class="card-title">{{hotdog.restaurant}}</h1>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
