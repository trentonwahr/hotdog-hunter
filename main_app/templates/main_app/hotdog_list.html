{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/hotdogs/hotdog-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Hotdogs</h1>
</section>

<section class="card-container">
  {% for hotdog in hotdog_list %}
    <h1>{{hotdog.restaurant}}</h1>
  {% endfor %}
</section>

{% endblock %}
