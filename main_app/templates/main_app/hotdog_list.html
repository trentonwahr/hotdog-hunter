{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/hotdogs/hotdog-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Hotdogs</h1>
</section>

<section class="card-container">
  {% for hotdog in hotdog_list %}
  <div class="card">
    <a href="{% url 'hotdog-detail' hotdog.id %}">
      <div class="card-content">
        <div class="card-img-container">
          {% if hotdog.photo.url %}
              <img 
                src="{{hotdog.photo.url}}" 
                alt="A photo of {{hotdog.restaurant}}"
                class="usr-img"
              >
            {% else %}
              <img 
                src="{% static 'images/default-dog.svg' %}" 
                alt="A smiling hotdog"
              >
            {% endif %}
        </div>
        <h2 class="card-title">{{hotdog.restaurant}}</h2>
        <p>{{ hotdog.rating }} out 5 stars</p>
        <p><small>{{ hotdog.location }}</small></p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
